<!DOCTYPE html>
<html>
    <head>
        <title>HTML Layouts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="head">
                    <span>Logo</span>
                </div>
                <div class="head">
                    <span>Future Banner Ad Placement</span>
                </div>
            </header>
            <nav>
                <div>
                    <span>Main Navigation</span>
                </div>
            </nav>
            <section class="middle">
                <div class="left">
                    <span>Deal of the Week</span>
                </div>
                <div class="left">
                    <span>Highlighted Partners</span>
                </div>
                <div class="left">
                    <span>Highlighted Categorized Deals</span>
                </div>
            </section>
            <article class="middle">
                <div class="center">
                    <span>Membership Sign Up</span>
                </div>
                <div class="center">
                    <span>Pet Insurance</span>
                </div>
            </article>
            <aside class="middle">
                <div class="right">
                    <span>Description of Site</span>
                </div>
                <div class="right">
                    <span>Last 5</span>
                    <span> Blog Posts</span>
                    <span id="brackets">(headline & summary)</span>
                </div>
                <div class="right">
                    <span>Highlighted Discussion Forum Posts</span>
                </div>
            </aside>
            <footer>
                <div>
                    <span>Footer</span>
                </div>
            </footer>
        </div>
    </body>
</html>
